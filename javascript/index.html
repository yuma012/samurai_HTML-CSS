<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    <script>
      const omikuzi = ['大吉', '中吉', '小吉', '吉', '凶'];
      const rnd = Math.floor(Math.random() * omikuzi.length);
      console.log(omikuzi[rnd]);

      console.log('5' == 5);  // true
      console.log('5' === 5); // false

      const user = ['田中太郎', '佐藤一郎', '山田次郎', '山田三郎']
      user.forEach(name => {
        name === '山田三郎' ? console.log('存在します') : false;
        if(name === '山田三郎') {
          console.log('山田三郎さんは存在します');
        }else if(name === '山田次郎')　{
        console.log('該当するユーザーは存在しません');
        }
      })

      const myWeight = 65;
      if(myWeight >= 80) {
          console.log('もっと頑張りましょう');
      } else if(myWeight >= 70) {
          console.log('確実に成果が出ていますよ');
      } else if(myWeight > 60) {
          console.log('ついにここまで来ましたね');
      } else if(myWeight <= 60) {
          console.log('ダイエット成功です！');
      }

      const myAnimal = 'ミンミンセミ';
      switch(myAnimal) {
      case '犬':
        console.log('ワンワン！');
        break;
      case '猫':
        console.log('にゃーん!');
        break;
      case '牛':
        console.log('モー！');
        break;
      case 'ライオン':
        console.log('ガオー！');
        break;
      case 'ミンミンセミ':
        console.log('みーんみーん');
        break;
      default:
        console.log('該当する鳴き声がありません');
    }

    let state = true;

while(state) {
  // 0〜9の乱数を生成する
  let random = Math.floor(Math.random() * 10);
  
  // 数値が3になったら繰り返し処理を終了する
  if(random === 3) state = false;

  console.log(random);
}

// 出力結果
// 2
// 6
// 9
// 3


    </script>
  </body>
</html>
